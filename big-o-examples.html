<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Big O Notation</title>
</head>
<body>

<script>

	//BIG O NOTATION: TIME COMPLEXITY

    function addUpTo(n) {
        return n * (n + 1) / 2;
    }
    //Time Complexity: O(1) or constant
	//Space Complexity: O(1) constant
	//Optimized approach!



    function addUpTo2(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
            total += i;
        }
        return total;
    }
    //Time Complexity: O(n) or linear
	//Note that the number of operations is (eventually) bounded by a multiple of n
    //The loop will run n times
	//Space Complexity: 0(1) constant



    function countUpAndDown(n) {
        console.log("Going up!");
        for (let i = 0; i < n; i++) {
            console.log(i);
        }
        console.log("At the top!\nGoing down...");
        for (let j = n - 1; j >= 0; j--) {
            console.log(j);
        }
        console.log("Back down. Bye!");
    }
	//Time Complexity: O(n) or linear
	//Space Complexity: O(n) constant




    function printAllPairs(n) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                console.log(i, j);
            }
        }
    }
	//Time Complexity: O(n^2) or Quadratic




    //BIG O NOTATION: SPACE COMPLEXITY

    function sum(arr) {
        let total = 0; //O(1) constant
        for (let i = 0; i < arr.length; i++) {
            total += arr[i];
        }
        return total;
    }
    //Space Complexity: O(1) constant (not taking into account the size of the array)
	//No matter how large the array is, we're still just returning a number
	//Time Complexity: O(n) linear



    function double(arr) {
        let newArr = []; //O(n) linear (n=length of the array)
        for (let i = 0; i < arr.length; i++) {
            newArr.push(2 * arr[i]); //O(1) constant (push and pop are constant behaviors???)
        }
        return newArr;
    }
	//Space Complexity:O(n) linear
	//Time Complexity: O(n) linear ??????






</script>
</body>
</html>
