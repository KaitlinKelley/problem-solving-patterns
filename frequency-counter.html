<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frequency Counter</title>
</head>
<body>
<script>
    let myString = "Jupiter!"; //letter:frequency

    let myObj = {};

    //myString[i] === char
    for(let char of myString){
        if(!myObj[char]){//if the character is not already inside the object as a key, then add it
            myObj[char] = 1; //value is one, because it's the first time it is appearing
        }else{
            myObj[char]++;
        }
    }

    console.log(myObj);

    // Object
    // !: 1
    // J: 1
    // e: 1
    // i: 1
    // p: 1
    // r: 1
    // t: 1
    // u: 1






</script>

</body>
</html>
