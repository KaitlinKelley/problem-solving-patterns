    //4. Solve || Simplify

    //EX: Write a function which takes in a string and returns counts of each alphanumeric character in the string.

    function countChars(str){
        let charCount = {};

        for (let char of str) {
            char = char.toLowerCase();

            if (/[a-z0-9]/.test(char)) {
                if (!charCount[char]) {
                    charCount[char] = 1;
                } else {
                    charCount[char]++;
                }

            }
        }

        return charCount;
    }

    console.log(countChars("hello!"));



    //5. Look Back and Refactor

    //EX: Write a function which takes in a string and returns counts of each alphanumeric character in the string.

    function isAlphanumeric(char){
        let code = char.charCodeAt(0);
        if(!(code > 47 && code < 58) &&
            !(code > 64 && code < 91) &&
            !(code > 96 && code < 123)){

            return false;
        } else {
            return true;
        }
    }

    function countCharsBetter(str){
        let charCounts = {};
        for (let char of str){
            if(isAlphanumeric(char)){
                char = char.toLowerCase();
                charCounts[char] = ++charCounts[char] || 1;
            }
        }
        return charCounts;
    }

    console.log(countCharsBetter("hello all!"));
